<div class="list">
    <ng-container *ngFor="let item of displayList ">
      <div (click)="navToItem(item)" class="item">
        <input (click)="$event.stopPropagation()" (ngModelChange)="toggleItemDone(item)" [ngModel]="item.done"
          type="checkbox">
        <span class="item-desc">{{item.description}}</span>
      </div>
    </ng-container>
</div>
